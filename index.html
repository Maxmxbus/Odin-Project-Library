<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardInfo">
        <form id="createCardForm" class="createCard" action="#" method="get">
            <label for="author">Author*</label>
            <input type="text" id="author" name="author" class="text">
            <span id="auth_error"></span>
            
            <label for="title">Title*</label>
            <input type="text" id="title" name="title" class="text">
            <span id="title_error"></span>
            
            <label for="numPages">Number of pages</label>
            <input type="number" id="numPages" name="numPages" class="text">
            <span id="num_error"></span>
            
            <label for="beenRead">Has been read?</label>
            <input type="checkbox" id="beenRead" name="beenRead">
            
            <label for="rate">Rate</label>
            <input type="range" id="rate" name="rate" min="0" max="5">
            
            <button type="submit" id="createCard" name="createCard">Create Card</button>
        </form>
    </div>
    
    <div class="containerMain">
        <h1 class="lib">Library</h1>
        
        <div class="container">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
