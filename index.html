<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Maker</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="cardInfo">
        <form class="createCard" action="#" method="get">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" class="text">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="text">
            <label for="numPages">Number of pages</label>
            <input type="number" id="numPages" name="numPages" class="text">
            <label for="beenRead">Has been read?</label>
            <input type="checkbox" id="beenRead" name="beenRead">
            <label for="rate">Rate</label>
            <input type="range" id="rate" name="rate" min="0" max="5">
            <input type="submit" id="createCard" name="createCard" value="Create Card">
        </form>
    </div>

    <div class="containerMain">
        <h1 class="lib">Library</h1>

        <div class="container">
        </div>
    </div>
    
</body>
</html>
